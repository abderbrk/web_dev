<!DOCTYPE html>
<html>
    <head>
        <title>TP1</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            button{margin:50px;}
        </style>
    </head>
    <body>
        <div id="app">
             <button @click="titre='Clique'">{{titre}}</button>
        </div>
        <script>
            const app=Vue.createApp({
                   data(){

                    return {
                          titre:'Cliquez moi!'
                    }
                   }
                
            });
            app.mount("#app");
        </script>
    </body>
</html>
