<!DOCTYPE html>
<html>
    <head>
        <title>Exo 2</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            button{
                padding: 10px;
                width: 100px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="increment">+ +</button> {{compteur}}
            <button @click="decrement">- -</button>
        </div>
        <script>
            const app=Vue.createApp({
                data(){
                    return {
                        compteur:0
                    }
                },
                methods:{
                    increment(){
                        this.compteur+=1;
                    },
                    decrement(){
                        this.compteur-=1;
                    }
                }
            });
            app.mount("#app");

        </script>
    </body>
</html>
